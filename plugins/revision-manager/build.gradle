apply from: "${projectDir}/../gradle-common/common.gradle"
apply plugin: 'java-library'


description 'Provides tasks in order to manage the tracking of Artifacts revision number.'

sourceSets {
    main {
        java {
            srcDirs = []
        }
        groovy {
            srcDirs = ['src/main/groovy', 'src/main/java']
        }
    }
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.4'
    testImplementation ("org.spockframework:spock-core:1.3-groovy-2.5")
}