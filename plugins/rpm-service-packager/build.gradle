description 'Provides a opinated configuration and application for publishing artifacts like rpm, tar.gz'

sourceSets {
	main {
		java {
			srcDirs = []
		}
		groovy {
			srcDirs = ['src/main/groovy', 'src/main/java']
		}
	}
}


dependencies {
	testCompile gradleTestKit()
	testCompile project(':common-test')
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'com.google.guava', name: 'guava', version: '20.0'
	compile group: 'com.netflix.nebula', name: 'gradle-ospackage-plugin', version: '5.3.5'
	compile project(':repo-config')
	compile project(':common-service-packager')

}


