initscript {
        repositories {
	   gradlePluginPortal()
        }
        dependencies {
            classpath 'nu.studer:gradle-credentials-plugin:2.1'
        }
}

allprojects {
    // JHE: when referencing an external plugin from an init script, we need to use the complete classname, not the plugin id ...
	//      See: https://discuss.gradle.org/t/how-do-i-include-buildscript-block-from-external-gradle-script/7016
    apply plugin: nu.studer.gradle.credentials.CredentialsPlugin
}


