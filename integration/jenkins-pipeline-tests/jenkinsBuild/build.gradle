plugins {
    id "com.dorongold.task-tree" version "1.5"
}
apply plugin: com.apgsga.gradle.docker.JenkinsDockerRun
description "Pipeline with only Module Builds" +
        "\n Open Points: " +
        "\n    - Concurrent Builds" +
        "\n    - Revision Handling "

runJenkinsDocker {
    testCmd =  [  '-a', 'modules=testapp-bom:testapp-parentpom:testapp-module:testapp-service']
}

runJenkinsDocker.log()


println "description: $description"

task run {
    dependsOn runJenkins
}
