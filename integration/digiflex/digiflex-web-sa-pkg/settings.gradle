pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.apgsga.rpm.package") {
                useModule("com.apgsga.gradle:rpm-service-packager:0.4")
            } else if (requested.id.id == "com.apgsga.zip.package") {
                useModule("com.apgsga.gradle:zip-service-packager:0.4")
            } else if (requested.id.id == "com.apgsga.publish") {
                useModule("com.apgsga.gradle:generic-publish:0.4")
            } else if (requested.id.id == "com.apgsga.common.repo") {
                useModule("com.apgsga.gradle:repo-config:0.4")
            } else if (requested.id.id == "com.apgsga.rpm.ssh.deployer") {
                useModule("com.apgsga.gradle:rpm-ssh-deployer:0.4")
            }
        }
    }
    repositories {

        mavenLocal()
        gradlePluginPortal()
	maven {
		url "${mavenRepoBaseUrl}/${mavenRepoName}"
		credentials {
			username mavenRepoUser
			password mavenRepoPwd
		}
	}
    }
}
rootProject.name = 'digiflex-web-sa-pkg'
